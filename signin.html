<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Hunter | Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="text">
                <h1>Coin Hunter</h1>
                <p>Recolecta todas las monedas que puedas</p>
                <p class="parrafo">¡Regístrate y comienza a<br> divertirte hoy mismo!</p>
            </div>
            <div class="image">
                <img src="images/coinhunter.jpeg" alt="Coin Hunter">
            </div>
        </div>
    </header>
    <main>
        <div class="container form">
            <section>
                <h2>Diversión infinita con recompesas</h2>
                <p>Regístrate para empezar a ganar</p>
                <p>100.000 monedas = $4</p>
            </section>
            <form id="registration-form">
                <h2>¡Únete!</h2>
                <label for="correo">Correo:</label>
                <input type="email" id="name"><br><br>
            
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario"><br><br>
            
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="last"><br><br>
            
                <a class="button" type="submit" onclick="guardar()">Registrarse</a>
                <p>¿Ya tienes cuenta?  <a href="login.html">Inicia sección</a></p>
            </form>
        </div>
    </main>
</body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="scripts/login.js"></script>
</html>
